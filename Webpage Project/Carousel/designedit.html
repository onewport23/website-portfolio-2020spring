<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Design Portfolio</title>
    <link rel="stylesheet" href="olivia-newport.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
        }
    </style>
  </head>

<body>
<h1>Design Portfolio</h1>

<div class='menu'>

    <div class='tab'>
    <a href='#creativeconsult'>Creative Consulting</a></div>

    <div class='tab'>
    <a href='#eriehumane'>Erie Humane Society</a></div>

    <div class='tab'>
    <a href='#wandd'>Writing & Design</a></div>

</div>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="images/cccflyer.png" alt="CCC Flyer" width="460" height="345">
        <div class="carousel-caption">
          <h3>Creative Consulting Committee Recruitment flyer</h3>
        </div>
      </div>

      <div class="item">
        <img src="images/clearshelter.png" alt="Clear the Shelter Day" width="460" height="345">
        <div class="carousel-caption">
          <h3>Clear the Shelter Day Facebook advertisement</h3>
        </div>
      </div>

      <div class="item">
        <img src="images/muttsmovies.png" alt="Mutts at the Movies" width="460" height="345">
        <div class="carousel-caption">
          <h3>Mutts at the Movies flyer</h3>

        </div>
      </div>

      <div class="item">
        <img src="images/pantherracing" alt="Panther Racing" width="460" height="345">
        <div class="carousel-caption">
          <h3>Panther Racing banner</h3>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


</body>

</html>
